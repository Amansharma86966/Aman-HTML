<html>
  <head>
    <link rel="stylesheet" href="style.css" />
    <title>Number List</title>
  </head>
  <body>
    <div style="margin-left: 100px">
      <div style="color: blue">
        <h1>Unordered Data</h1>
      </div>
      <ul>
        <li>Coffee</li>
        <li>Tea</li>
        <li>Cold Drink</li>
        <li>Milk</li>
        <li>Liquor</li>
      </ul>
      <div style="color: chartreuse">
        <h1>Ordered Data</h1>
      </div>
      <ol>
        <li>Coffee</li>
        <li>Tea</li>
        <li>Cold Drink</li>
        <li>Milk</li>
        <li>Liquor</li>
      </ol>
      <div style="color: darkmagenta">
        <h1>Discription List</h1>
      </div>
      <dl>
        <dt>Coffee</dt>
        <dd>Black Hot Drink</dd>
        <dd>Sometimes Very Strong</dd>
        <dd>Nice Taste</dd>
        <dt>Tea</dt>
        <dd>Delicioys in taste</dd>
        <dd>Nice Colour</dd>
        <dd>Sometimes - Maza Aa Gaya</dd>
      </dl>
    </div>
  </body>
</html>
